version: 1.3.0
homepage: https://github.com/smartnsoft/FlappyTranslator
repository: https://github.com/smartnsoft/FlappyTranslator
issue_tracker: https://github.com/smartnsoft/FlappyTranslator/issues

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
